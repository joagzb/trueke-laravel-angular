<div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 mb-6">
  <h2 class="text-2xl font-bold mb-4">Sign In</h2>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" method="POST" class="space-y-4">
    <input type="email" placeholder="Email" id="email" formControlName="email" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-light-teal dark:focus:border-light-teal">
    <input type="password" placeholder="Password" id="password" formControlName="password" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-light-teal dark:focus:border-light-teal">
    <button type="submit" [disabled]="!signinForm.valid" class="w-full bg-light-coral text-white py-2 rounded hover:bg-light-coral-dark focus:outline-none focus:ring-2 focus:ring-light-coral focus:ring-opacity-50">Enter</button>
  </form>
  <div class="flex flex-col items-center mt-4">
    <p class="text-center">Don't have an account yet? <a (click)="showRegisterCardEvent()" class="cursor-pointer text-light-coral hover:text-light-coral-dark">Register</a></p>
  </div>
</div>
