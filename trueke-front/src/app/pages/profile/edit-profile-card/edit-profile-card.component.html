<div class="min-h-screen px-5 py-10 bg-white md:px-0">
  <div class="max-w-lg mx-auto bg-white rounded-xl">
    <div class="relative flex items-center justify-center mb-8 text-center profile-card__img">
      <img src="{{ user.image }}" alt="profile card" class="w-32 h-32 mx-auto rounded-full z-10 md:w-40 md:h-40">
      <div class="absolute flex items-center justify-center w-32 h-32 transition-opacity duration-300 bg-black bg-opacity-50 rounded-full opacity-0 profile-pic-hover hover:opacity-100 md:w-40 md:h-40">
        <i class="text-2xl text-white fas fa-pencil-alt"></i>
      </div>
    </div>

    <form [formGroup]="updateForm" (ngSubmit)="onUpdateProfile()" class="p-6 mt-8 bg-white profile-edit-form">
      <div class="mb-4 profile-edit-form__container">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="text-light-coral fas fa-user"></i>
          </span>
          <input type="text" formControlName="name" class="w-full pl-10 py-2 border border-gray-500 rounded-lg form-input" placeholder="Name">
        </div>
        <input-error-msg [control]="formControls['name']" controlName="Name"></input-error-msg>
      </div>
      <div class="mb-4 profile-edit-form__container">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="text-light-coral fas fa-user"></i>
          </span>
          <input type="text" formControlName="lastname" class="w-full pl-10 py-2 border border-gray-500 rounded-lg form-input" placeholder="Last name">
        </div>
        <input-error-msg [control]="formControls['lastname']" controlName="lastname"></input-error-msg>
      </div>
      <div class="mb-4 profile-edit-form__container">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="text-light-coral fas fa-envelope"></i>
          </span>
          <input type="email" formControlName="email" class="w-full pl-10 py-2 border border-gray-500 rounded-lg form-input" placeholder="Email">
        </div>
        <input-error-msg [control]="formControls['email']" controlName="email"></input-error-msg>
      </div>
      <div class="mb-4 profile-edit-form__container">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="text-light-coral fas fa-globe"></i>
          </span>
          <input type="text" formControlName="country" class="w-full pl-10 py-2 border border-gray-500 rounded-lg form-input" placeholder="Country">
        </div>
        <input-error-msg [control]="formControls['country']" controlName="country"></input-error-msg>
      </div>
      <div class="mb-4 profile-edit-form__container">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="text-light-coral fas fa-map-marker-alt"></i>
          </span>
          <input type="text" formControlName="state" class="w-full pl-10 py-2 border border-gray-500 rounded-lg form-input" placeholder="State">
        </div>
        <input-error-msg [control]="formControls['state']" controlName="state"></input-error-msg>
      </div>
      <div class="mb-4 profile-edit-form__container">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="text-light-coral fas fa-city"></i>
          </span>
          <input type="text" formControlName="city" class="w-full pl-10 py-2 border border-gray-500 rounded-lg form-input" placeholder="City">
        </div>
        <input-error-msg [control]="formControls['city']" controlName="city"></input-error-msg>
      </div>
      <div class="mb-6 profile-edit-form__container">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="text-light-coral fas fa-phone"></i>
          </span>
          <input type="text" formControlName="phone" class="w-full pl-10 py-2 border border-gray-500 rounded-lg form-input" placeholder="Phone">
        </div>
        <input-error-msg [control]="formControls['phone']" controlName="phone"></input-error-msg>
      </div>
      <div class="flex justify-center space-x-4">
        <button type="button" (click)="onCancel()" class="px-6 py-2 text-white bg-gray-500 rounded-full">Cancel</button>
        <button type="submit" class="px-6 py-2 text-white bg-light-golden-yellow rounded-full">Save Changes</button>
      </div>
    </form>
  </div>
</div>
