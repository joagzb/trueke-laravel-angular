<div class="bg-white shadow-md rounded p-4">
<form [formGroup]="filterForm">
  <div class="mb-4">
    <label for="sort-by" class="block text-sm font-bold mb-2">Sort by:</label>
    <select id="sort-by" formControlName="sortBy" class="w-full border rounded p-2">
      <option value="date">Date published</option>
      <option value="title">Title</option>
      <option value="popularity">User exchanges</option>
    </select>
  </div>
  <div class="mb-4">
    <label class="block text-sm font-bold mb-2">Filter by:</label>
    <div class="mb-4">
      <div class="mb-4">
        <label for="location-filter" class="block text-sm mb-1">Location:</label>
        <select name="location-filter" id="location-filter" formControlName="location" class="w-full border rounded p-2">
          <option value="">All Locations</option>
          <option value="Argentina">Argentina</option>
          <option value="Brazil">Brazil</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="date-filter" class="block text-sm mb-1">Date:</label>
        <input type="date" id="date-filter" formControlName="date" class="w-full border rounded p-2" min="2020-01-01" [max]="getTodayDate()">
      </div>
      <div class="mb-4">
        <label for="room-filter" class="block text-sm mb-1">Room:</label>
        <select name="room-filter" id="room-filter" formControlName="room" class="w-full border rounded p-2">
          <option value="">All Rooms</option>
          @for (room of getRooms(); track $index) {
            <option [value]="room.toLowerCase()">{{ room }}</option>
          }
        </select>
      </div>
    </div>
  </div>
</form>
</div>
