<div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
  @for (item of items; track $index) {
    <div (click)="itemClick(item.id)" class="flex flex-col justify-between overflow-hidden transition-transform transform bg-white rounded-lg shadow-lg cursor-pointer hover:scale-105">
      <div>
        <img [src]="item.image" alt="Furniture" class="object-cover w-full h-48">
        <div class="p-4">
          <h4 class="mb-2 text-xl font-bold text-center">{{ item.title }}</h4>
          <p class="mb-2 overflow-hidden text-ellipsis">{{ item.description.slice(0,100) }}...</p>
        </div>
      </div>
      <div class="flex flex-col flex-grow justify-end p-4 pt-0">
        <p class="text-sm italic text-right text-gray-600">{{ item.extraInformation }}</p>
        <div class="flex justify-center mt-4 text-sm text-gray-600">
          @for (tag of item.tags; track $index) {
            <span class="inline-block px-2.5 py-0.5 mr-2 text-xs font-medium text-gray-800 bg-gray-200 rounded-full">
              {{ tag }}
            </span>
          }
        </div>
        <div *ngIf="item.notification && mustShowNotification" (click)="notificationCallback(item.id)"
             class="flex items-center justify-between p-4 mt-4 text-white transition-transform transform bg-blue-500 rounded-lg shadow-lg hover:scale-105 hover:rotate-1">
          <div class="flex items-center">
            <i class="mr-2 fas fa-info-circle"></i>
            <span>{{ item.notification.message }}</span>
          </div>
        </div>
      </div>
    </div>
  }
</div>
